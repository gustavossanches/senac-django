{% extends 'main/index.html' %}

{% block content %}
<h1>Criar usuário</h1>
    <div class="box-forms">
        <h2>Cadastro</h2>
        <form method="POST" action="processa_cadastro">
            {% csrf_token %}

            <div class="inputs">

                <label for="email">E-mail</label>
                <input name="email" type="email">

                <label for="nome">Nome</label>
                <input name="nome" type="text">

                <label for="tipo">Tipo de usuário [adm / tec / job]</label>
                <input name="tipo" type="text">

                <label for="senha">Senha</label>
                <input name="senha" type="password">

            </div>
            <button class="voltar_login" id="" type="submit">Cadastrar Usuário</button>
        </form>
        <a href="/"><button class="voltar_login2">Voltar para login</button></a>

</div>
{% endblock %}
